{% load mptt_tags %}
{% if pages %}
{% recursetree pages %}
    <li>
        <a
        href="{% if onepage %}#{% endif %}{{ node.resolve }}"
        {% if page.pk == node.pk %}class="active"{% endif %}
        title="{{ node.title }}"
        >
            {{ node.get_menu_title }}
        </a>
    </li>
{% endrecursetree %}
{% endif %}
